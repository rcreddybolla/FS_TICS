<app-navbar></app-navbar>
<div class="container-fluid" style="padding-left: 6%; padding-right: 6%; margin-top: 7%;">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label for="selectTest">Select test</label>
    			<select class="form-control" style="width: 25%; margin-bottom: 20px;"
    				id="selectTest" name="selectTest" [(ngModel)]="selectedTest" (ngModelChange)='getallCandidates($event)'>
    				<option [selected]>
    					Click to select
    				</option>
        			<option *ngFor="let test of allTests" [ngValue]="test._id">  
            			{{test.designation}} - {{test.skills}}
        			</option>
    			</select>
			</div>
		</div>
	</div>
	<div class="row" *ngIf="selectedTest!='Click to select'">
		<div class="col-md-12">
			<table class="table">
    			<thead>
      				<tr>
        				<th>Index</th>
        				<th>Candidate ID</th>
                        <th>Candidate Name</th>
        				<th>Score</th>
      				</tr>
    			</thead>
    			<tbody>
      				<tr *ngFor="let score of allScores; let i = index">
        				<td>{{i+1}}</td>
        				<td>{{score.candid_id}}</td>
                        <td>{{score.candid_name}}</td>
        				<td>{{score.score}}</td>
        			</tr>
        		</tbody>
        	</table>		
		</div>
	</div>
</div>
